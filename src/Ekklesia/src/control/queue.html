<template>
  <dragula-and-drop drop-fn.call="itemDropped(item, target, source, sibling, itemVM, siblingVM)"></dragula-and-drop>
  <div class="list-group drag-source drop-target">
    <a repeat.for="item of items" data-id.one-time="item.id" href="javascript:void(0)" keydown.delegate="navigate($event, $index)"
      click.delegate="select(item)" class="list-group-item list-group-item-action flex-column align-items-start ${item.id == $parent.currentItem.id ? 'active' : ''}">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">${item.title}</h5>
        <span class="pull-right">
          <span class="btn btn-default" click.trigger="remove(item)">
            <i class="fas fa-trash"></i>
          </span>
        </span>
      </div>
      <p class="mb-1">
        ${item.author}
      </p>
    </a>
  </div>
</template>
