<template>
  <h1>${message}</h1>
  <form>
    <autocomplete data.call="getSongs(filter, limit)" value.bind="songName" placeholder="Select a song"></autocomplete>
  </form>

  <div repeat.for="identifier of currentSong.presentation">
    ${identifier}
    <div repeat.for="line of currentSong.lyrics[identifier].lines">
      <a href="#" click.delegate="display(currentSong.lyrics[identifier])">${line}</a>
    </div>
  </div>
</template>
